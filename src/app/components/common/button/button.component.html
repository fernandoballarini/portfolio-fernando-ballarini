<div (click)="onClick()" class="button-like-div">
  <div class="button-bar" *ngIf="type === 'button-bar'" [style.gap]="label ? '0.5rem' : '0'">
    <span class="material-icons" >{{this.icon}}</span>
    <span [style.gap]="label ? '0.8rem' : '0'">{{this.label}}</span>
  </div>
  <div class="button-list" *ngIf="type === 'button-list'">
    <span class="material-icons">{{this.icon}}</span>
    <span>{{this.label}}</span>
  </div>
</div>
