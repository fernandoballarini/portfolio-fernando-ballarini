<div (click)="onClick()" class="button-like-div">
  <div class="button-bar" *ngIf="type === 'button-bar'">
    <span class="material-icons" style="font-size: 36px; cursor: pointer;" >{{this.icon}}</span>
    <span>{{this.label}}</span>
  </div>
  <div class="button-list" *ngIf="type === 'button-list'">
    <span class="material-icons button-list" style="font-size: 24px; cursor: pointer;">{{this.icon}}</span>
    <span>{{this.label}}</span>
  </div>
</div>
