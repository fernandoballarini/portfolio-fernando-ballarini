  <div class="about-text">
    <h1>Hi, I'm Fernando Ballarini</h1>
    <p>
      I am a passionate software engineer with experience in .NET, Angular, and cloud technologies.
      I love building scalable solutions and collaborating with teams to deliver high-quality products.

  </div>
</section>

<app-modal [show]="showExperienceModal" (close)="showExperienceModal = false">

</app-modal>
