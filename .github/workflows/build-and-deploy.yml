name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master # Or your default branch where your Angular code lives

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for actions/checkout
      pages: write    # Needed for actions/deploy-pages
      id-token: write # Needed for OIDC authentication with deploy-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or the Node.js version your Angular app requires

      - name: Install dependencies
        run: npm ci

      - name: Conditional Version Bump
        # This whole step is like your "function call"
        # It takes the commit message as implicit input.
        # It's guarded by an 'if' condition.
        if: | # Using | for multi-line if allows for OR logic if needed
          contains(github.event.head_commit.message, '[bump patch]') ||
          contains(github.event.head_commit.message, '[bump minor]') ||
          contains(github.event.head_commit.message, '[bump major]')
        run: |
          echo "Processing version bump request..."
          # This is where you determine the 'argument' for your script 'function'
          INCREMENT_TYPE=""
          if contains(github.event.head_commit.message, '[bump major]'); then
            INCREMENT_TYPE="major"
          elif contains(github.event.head_commit.message, '[bump minor]'); then
            INCREMENT_TYPE="minor"
          elif contains(github.event.head_commit.message, '[bump patch]'); then
            INCREMENT_TYPE="patch"
          else
            echo "No recognized bump type found in commit message. Skipping version increment."
            exit 0 # Exit successfully if no bump type
          fi

          echo "Detected increment type: $INCREMENT_TYPE"
          node scripts/set-version.js $INCREMENT_TYPE # <--- Calling your script with the argument

          # ... (rest of git config, add, commit, push logic) ...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Angular application
        # This is where your Angular build command goes.
        # Ensure --base-href is correct for your GitHub Pages URL.
        # Replace 'YOUR_REPOSITORY_NAME' with your actual repository name.
        run: npm run build -- --base-href=/portfolio-fernando-ballarini/
        env:
          NODE_OPTIONS: --max_old_space_size=8192 # Optional: Increase if you get memory errors during build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # This is CRUCIAL. It must point to your Angular build output directory.
        # After `ng build`, your app is usually in 'dist/your-app-name'.
        # Check your `angular.json` or your `dist` folder after a local build to confirm the path.
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs # <--- Make sure this path is correct for your Angular app

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
